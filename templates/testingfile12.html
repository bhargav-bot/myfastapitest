<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Screen Background Video</title>
    <style>

        .background-video {
            position: fixed;
            top: 20%;
            left: 30%;
            width: 100%;
            height: 100%;
            z-index: -1; /* Ensure the video stays in the background */
        }


    </style>
</head>
<body>
    


    <div class="background-video">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/kXwdf8osuFw?si=DnMF5BukMi1zV9il" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </div>

   
</body>
</html>
