<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Screen Background Video</title>
    <style>

        .background-video {
            position: fixed;
            top: 20%;
            left: 30%;
            width: 100%;
            height: 100%;
            z-index: -1; /* Ensure the video stays in the background */
        }


    </style>
</head>
<body>
    


    <div class="background-video">
        <iframe src="https://player.vimeo.com/video/977719384?h=320fa84c97&autoplay=1&loop=1&background=1" frameborder="0" allow="autoplay; fullscreen; picture-in-picture"></iframe>

    </div>

   
</body>
</html>
