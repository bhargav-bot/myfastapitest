<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>loginpage</title>
        <style>
            h1{
                color:black;
                text-align:center;
                font-size: 40px;
                margin: 20px 0px 20px 0px;
                font-family: 'Times New Roman', Times, serif;
                text-shadow: 0px 0px 4px green;
            }
            body{
                background-image: url("https://i.giphy.com/media/v1.Y2lkPTc5MGI3NjExeXZsbnVxNnBwZnUzaXluamVoMmlmdjczNnZmMzV2MHB2c2R1NjN4aSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/iicDrNGWxHmDrIni6j/giphy.gif");
                background-repeat: no-repeat;
                margin: 0px;
                padding: 0px;
                background-size: cover;
            }
            h1:hover{
                text-shadow: 0px 0px 4px red;;
            }
            .container{
                height: 200px;
                width: 100%;
                display: flex;
                align-items: center;
                justify-content: space-around;
            }
            #rum{
                height: 100px;
                width: 100px;
                border-radius: 50%;
            }
            #rum:hover{
                height: 150px;
                width: 150px;
            }
            img{
                height: 100px;
                width: 100px;

            }
            img:hover{
                height: 150px;
                width: 150px;
            }
            .box{
                background-color: white;
                height: 100px;
                width: 200px;
                align-items: start;
                justify-content: center;
                display: flex;
                flex-direction: column;;
                padding-left: 20px;



            }
            #file{
                margin-bottom: 10px;
            }
            #sub{
                margin:0px auto;;
            }
            #sub:hover{
                background-color: black;
                color: white;
            }
        </style>
    </head>
    <body>
        <h1>Welcome to cover page</h1>
        <div class="container">
            <img id="rum"src="https://www.icegif.com/wp-content/uploads/2023/03/icegif-1393.gif">
            <img src="https://i0.wp.com/www.printmag.com/wp-content/uploads/2021/02/4cbe8d_f1ed2800a49649848102c68fc5a66e53mv2.gif?fit=476%2C280&ssl=1">
        </div>
        <div class="box">
            <input id="file"type="file">
            <input id="sub"type="submit">
        </div>
 
</body>

</html>
